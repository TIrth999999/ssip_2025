<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard - GUVNL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h2>CONSUMER SIDE DASHBOARD</h2>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Contact Us</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Bill payments</a>
            </div>
        </nav>

        <div class="dashboard-content">
            <div class="complaint-form-container">
                <div class="form-header">
                    <h2>Submit Your Complaint</h2>
                    <p>We're here to help resolve your power-related issues quickly and efficiently</p>
                </div>
                
                <form class="complaint-form" onsubmit="submitComplaint(event)">
                    <div class="form-group">
                        <label for="complaintType">Select complaint type:</label>
                        <select class="form-select" id="complaintType" required>
                            <option disabled selected>select</option>
                            <option value="power-outage">Power Outage</option>
                            <option value="voltage-fluctuation">Voltage Fluctuation</option>
                            <option value="billing-issue">Billing Issue</option>
                            <option value="meter-problem">Meter Problem</option>
                            <option value="line-damage">Power Line Damage</option>
                            <option value="street-light">Street Light Issue</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description of the complaint:</label>
                        <textarea 
                            class="form-textarea" 
                            id="description" 
                            placeholder="Please describe your issue in detail..."
                            maxlength="2000"
                            required
                        ></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span>/2000 characters
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Your Address:</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="address"
                            placeholder="Enter your complete address"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
